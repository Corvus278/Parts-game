<body class="index-body">

    <label class="form__label" for="card-count">
      <h1>Какое количество карточек хотите?</h1>
    </label>
    <div class="form__content">
      <input class="input input--card-count" id="card-count" type="number" min="8" value="16">
      <button class="form-submit" type="submit">Начать</button>
      <p class="warning">
        *Если вы играете с телефона, для удобства переверните
        горизонтально экран
      </p>
    </div>
  </form>
